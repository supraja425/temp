<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{
            display:flex;

        }
        .box{

        }
    </style>
</head>
<body>
    <div id="data"></div>
    <script>
        let products=[
        {
            id:1,
            name:"product 1",
            price : 45,
            desc:"this is the description of the product",
            url:"https://picsum.photos/200/300",
        },
        {
            id:2,
            name:"product 2",
            price : 47,
            desc:"this is the description of the product",
            url:"https://picsum.photos/200",
        },
        {

            price : 50,

        ];
        
        let length=products.length;
        let str="<div class='container'>"
        for(let i=0;i<length;i++){

        }
        str=str+"</div>"
        console.log(str)
        data.innerHTML=str
    </script>
