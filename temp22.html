<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="assets/images/ball.png" width="200px" id="ball"/>
    <script>
        ball.style.position = "absolute";
        let b=document.body;
        let lft=0;
        let dwn=0;
        b.onkeydown = (e) =>{
            if(e.key=="ArrowRight") lft+=5;
            if(e.key=="ArrowDown") dwn+=5;
            if(e.key=="ArrowLeft") lft-=5;
            //if(e.key=="a") lft-=5;
            if(e.key=="ArrowUp") dwn-=5;
            ball.style.left=lft+"px";
            ball.style.top=dwn+"px";
            ball.style.right=lft+"px";
            ball.style.down=dwn+"px";
        };
    </script>
</body>
</html>
